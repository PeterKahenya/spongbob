        <div class="panel-title text-center">
          <h1 class="title">Add a Credit Card</h1>
          <hr />

      <div class="main-login main-center">

                <input type="text" class="form-control" name="name_of_asset" id="name"  placeholder="Name of asset" />
              </div>
              <div class="message" id="message_name">
              </div>
            </div>
          </div>
          <div class="form-group">
<!--            <label for="email" class="cols-sm-2 control-label">Asset Type</label>-->

                <input type="text" class="form-control" name="type_of_asset" id="type"  placeholder="Enter type of asset"/>
              </div>
              <div class="message" id="message_type">
              </div>
            </div>
          </div>
          <textarea name="description" id="" class="form-control" placeholder="Description" cols="30" rows="5"></textarea>
<!--          <br>-->
<!--          <hr width="100%">-->

          <div class="form-group">
<!--            <label for="adderss" class="cols-sm-2 control-label">Credit Card Number</label>-->

              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-map-marker fa-lg"></i></span>
                <input type="text" class="form-control" name="credit_card_number" id="Number"  placeholder="Enter the Number"/>
              </div>
              <div class="message" id="message_number">
              </div>
            </div>
          </div>
          <input type="text" name="credit_card_exp_date" class="form-control" placeholder="Credit Card Expiry Date" id="">
          <br>
          <input type="text" name="credit_card_cvc" class="form-control" placeholder="Credit Card CVV Number" id="">
          <br>
          <input type="text" name="credit_card_issuer" class="form-control" placeholder="Credit Card Issuer" id="">
