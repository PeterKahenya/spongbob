<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="text" class="form-control" name="type_of_asset" placeholder="Type of Asset">
    <input type="text" class="form-control" name="name_of_asset" placeholder="Name of Asset">
    <input type="text" class="form-control" name="description" placeholder="Description">
    <input type="text" class="form-control" name="username" placeholder="Username">
    <input type="text" class="form-control" name="name" placeholder="Name">
    <input type="text" class="form-control" name="first_name" placeholder="First Name">
    <input type="text" class="form-control" name="last_name" placeholder="Last Name">
    <input type="text" class="form-control" name="groups" placeholder="Groups">
    <input type="text" class="form-control" name="roles" placeholder="Roles">
    <input type="text" class="form-control" name="block_sign_in" placeholder="Block Sign In">
    <input type="text" class="form-control" name="usage_location" placeholder="Usage Location">
    <input type="text" class="form-control" name="job_title" placeholder="Job Title">
    <input type="text" class="form-control" name="department" placeholder="Department">

    <input type="password" name="password" placeholder="Password">
    <input type="submit" value="Submit">
</form>
