  <script>
	  $('#conf_password').on('change',function(){
		if($('#password').val()!=$('#conf_password').val()){
		$('#passwords_do_not_match').fadeIn()
		$('#register_button').attr('disabled',true)

		}else{
		$('#passwords_do_not_match').fadeOut()
		$('#register_button').attr('disabled',false)
		}
