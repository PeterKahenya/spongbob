{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Add a new Employee</title>

    <!-- Bootstrap -->
       <link href="{% static '/css/global.css' %}" rel="stylesheet">
               <link href="{% static '/css/bootstrap.min.css' %}" rel="stylesheet">

<div class="container">
    <div class="row main">
      <div class="panel-heading">
        <div class="panel-title text-center">
          <h1 class="title">Add a new employee</h1>
          <hr />
        </div>
      </div> 
      <div class="main-login main-center">
        <form class="form-horizontal" method="post" action="/staff/add">
                  {% csrf_token %}

          <div class="form-group">
            <label for="fname" class="cols-sm-2 control-label">First Name</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user fa-lg" aria-hidden="true"></i></span>
                <input type="text" class="form-control" name="first_name" id="fname"  placeholder="Enter First Name" />
              </div>
              <div class="message" id="message_fname">
              </div>
            </div>
             <div class="form-group">
            <label for="lname" class="cols-sm-2 control-label">Last Name</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user fa-lg" aria-hidden="true"></i></span>
                <input type="text" class="form-control" name="last_name" id="lname"  placeholder="Enter Last Name" />
              </div>
              <div class="message" id="message_lname">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="EmpID" class="cols-sm-2 control-label">Employee ID</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-map-marker fa-lg"></i></span>
                <input type="address" class="form-control" name="employee_id" id="EmpID"  placeholder="Enter Employee ID"/>
              </div>
              <div class="message" id="message_EmpID">
              </div>
            </div>
          </div>
           <div class="form-group">
            <label for="NatID" class="cols-sm-2 control-label">National ID</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-map-marker fa-lg"></i></span>
                <input type="address" class="form-control" name="id_number" id="NatID"  placeholder="Enter National ID"/>
              </div>
              <div class="message" id="message_NatID">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="email" class="cols-sm-2 control-label">Your Email</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                <input type="email" class="form-control" name="email" id="email"  placeholder="Enter Email address"/>
              </div>
              <div class="message" id="message_mail">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="phone" class="cols-sm-2 control-label">Phone Number</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-phone-square fa-lg" aria-hidden="true"></i></span>
                <input type="phone" class="form-control" name="phone_number" id="phone"  placeholder="Enter Phone Number"/>
              </div>
              <div class="message" id="message_phone">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="role" class="cols-sm-2 control-label">Role</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                <input type="text" class="form-control" name="role" id="role"  placeholder="Enter the role"/>
              </div>
              <div class="message" id="message_role">
              </div>
            </div>
          </div>
          <div class="form-group ">
            <button type="submit" class="btn btn-primary btn-lg btn-block login-button" onclick="check()">ADD</button>
          </div>
        </form>
      </div>
      <div class="panel-heading">
        <div class="panel-title text-center">
          <h3 class="title"></h3>
          <hr />
        </div>
      </div> 
    </div>
  </div>
  </head>
  <body>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
